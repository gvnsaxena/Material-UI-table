<script>
    function isValid(arr) {
        let count = 0;
        let dictA = []; let dictB = [];

        arr.forEach((item, i)=> {
            dictA[i+1] = item;
        })
        arr.forEach((item, i)=> {
            dictB[item] = i+1;
        })

        for (let key in dictA) {
            if(key != dictA[key]) {
                let temp = dictA[key];
                dictA[key] = dictB[key];
                dictA[dictB[dictB[key]]] = temp;

                count++;
            }
            dictA.forEach((item, i)=> {
                dictB[i] = item;
            })
        }
        
        return count;
}
isValid([7, 1, 3, 2, 4, 5, 6]);

</script>
